<!DOCTYPE html>
<html>
<head>
	<title>GregList</title>
	<meta name="description" content="Greg's List">
    <!--reset-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <!--styles-->
    <link rel="stylesheet" type="text/css" href="greg.css">
</head>
<body>
    <!--Nav Bar-->
	<nav class = "nav-bar">
        <p>Greg's List</p>
		<ul>
            <li><a href="" class="navUL post">Post</a></li>
            <li><a href="" class="navUL account">Account</a></li>      
        </ul>
	</nav>
	<main>
        <!--Search Bar-->
        <form action="">
    		<label>Search Jobs 
                <input type="text" placeholder="Search Software Jobs" 
                class="search-box">
                <a href="" ><img src="image/mag.png" alt="magnifying glass" class="mag"> </a>
            </label>
        </form>
        <!--Num Queries-->
        <section>
            <nav class="num-results">
                <a href="" class="prev">< prev </a>
                <p class="num-queries"> 1 to 100 of 179</p>
                <a href="" class="next"> next > </a>
            </nav>
        </section>
        <!--Search Results-->
        <section class="search-container">
            <ul class="search-list">
                <li>
                    <span class="date-loc">June 22</span>
                    <a href="" class="job-link"> Technical Project Manager</a>
                    <span class="date-loc"> Midtown East</span>
                </li>

                <li>
                    <span class="date-loc">June 21</span>
                    <a href="" class="job-link"> Frontend Developer</a>
                    <span class="date-loc"> SoHo</span>
                </li>

                <li>
                    <span class="date-loc">June 20</span>
                    <a href="" class="job-link"> Senior Python Developer</a>
                    <span class="date-loc"> Flatiron</span>
                </li>
            </ul>
        </section>
	</main>
</body>
</html>
